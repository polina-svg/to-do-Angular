<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Employees Stats</h4>
    <p class="card-category">New employees on 15th September, 2016</p>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
        <th>#</th>
        <th>Название</th>
        <th>Категория</th>
        <th>Приоритет</th>
        <th>Дата</th>
        <th>Статус</th>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index" [class.completed]="task?.completed">
          <td>{{i+1}}</td>
          <td>{{task.title}}</td>
          <td [class.novalue]="task.category == null">{{task.category ? task.category.title : 'без категории'}}</td>
          <td [class.novalue]="task.priority == null">{{task.priority ? task.priority.title : 'без приоритета'}}</td>
          <td [class.novalue]="task.date == null">{{task.date ? (task.date | date : 'medium') : 'без даты'}}</td>
          <td>
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" value="" [checked]="task.completed"
                (click)="toggleTaskCompleted(task)"
                >
                <span class="form-check-sign">
                  <span class="check"></span>
                </span>
              </label>
            </div>
          </td>   
        </tr>

      </tbody>
    </table>
  </div>
</div>
